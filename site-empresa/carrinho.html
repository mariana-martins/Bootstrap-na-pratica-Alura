<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <meta name="viewport" content="width=device-width"/>
    <title>Loja Virtual</title>
</head>
<body>
<header>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-header">
            <a href="#home" class="navbar-brand">Caelum</a>
            <button type="button" data-target=".navbar-collapse" data-toggle="collapse" class="botao-menu  navbar-toggle">Menu</button>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav nav">
                <li><a href="#novidades">Novidades</a></li>
                <li><a href="#maisVendidos">Mais vendidos</a></li>
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Camisetas
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Masculino</a></li>
                        <li><a href="#">Feminino</a></li>
                        <li><a href="#">Infantil</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Digite sua busca" />
                <input type="submit" value="buscar" class="btn btn-default" />
            </form>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">Sua compra</h2>
                    </div>
                    <div class="panel-body">
                        <img src="img/produto.png" alt="Camiseta Azul Importada" class="img-responsive img-thumbnail">
                        <dl>
                            <dt>Nome</dt>
                            <dd>Camiseta Azul</dd>

                            <dt>Tamanho</dt>
                            <dd>G</dd>

                            <dt>Preço</dt>
                            <dd>R$90,00</dd>

                            <dt>Cor</dt>
                            <dd>Azul</dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <form>
                    <fieldset>
                        <legend>Informações do Usuário</legend>
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input id="nome" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="email">E-mai:</label>
                            <div class="input-group">
                                <span class="input-group-addon">@</span>
                                <input id="email" type="email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cpf">C.P.F.:</label>
                            <input id="cpf" type="text" class="form-control">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="novidades" value="sim" checked="checked">
                                Quero receber novidades da loja.
                            </label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Forma de Pagamento</legend>

                        <div class="form-group">
                            <label for="bandeira">Bandeira:</label>
                            <select id="bandeira" class="form-control">
                                <option value="visa">Visa</option>
                                <option value="master">Mastercard</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="numero">Número do cartão:</label>
                            <input id="numero" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="nome-cartao">Nome, conforme escrito no cartão:</label>
                            <input id="nome-cartao" type="text" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="validade">Validade do cartão:</label>
                            <input id="validade" type="month" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input id="cvv" type="text" class="form-control" maxlength="4">
                        </div>
                    </fieldset>

                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-thumbs-up"></span>
                        Confirmar pedido
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    Avenida Paulista, nº1<br/>(11) 2596-1234
</footer>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
